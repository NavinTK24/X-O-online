<!DOCTYPE html>
<html>

<head>
    <title>Tic Tac Toe</title>
    <link rel="icon" href="data:">

    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        body {
            background: linear-gradient(45deg, cyan, rgb(252, 7, 178));
        }
        .container {
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .boxes {
            border: 1px solid black;
            height: 80px;
            width: 80px;
            margin: 4px;
            border-radius: 7px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(113, 93, 126);
            font-size: 30px;
            font-family:Verdana, Geneva, Tahoma, sans-serif;
        }
        .row1, .row2, .row3 {
            display: flex;
            flex-direction: column;
        }
        .alertBox {
            position: fixed;
            display: block;
        }
        .xogameWin{
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
            height: 266px;
            width: 266px;
            align-items: center;
            justify-content: center;
            background-color: rgb(43, 42, 43);
            border-radius: 15px;
        } 
        .XorO {
            font-size: 90px;
        }
        .replayDiv{
            position: fixed;
            margin: 5px;
            display: flex;
            justify-content: center;           
        }
        .replayButton {
            background-color: rgb(185, 66, 66);
            width: 80px;
            height: 30px;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row1">
            <div class="boxes" id="box1" data-value="0"></div>
            <div class="boxes" id="box2" data-value="1"></div>
            <div class="boxes" id="box3" data-value="2"></div>
        </div>

        <div class="row2">
            <div class="boxes" id="box4" data-value="3"></div>
            <div class="boxes" id="box5" data-value="4"></div>
            <div class="boxes" id="box6" data-value="5"></div>
        </div>

        <div class="row3">
            <div class="boxes" id="box7" data-value="6"></div>
            <div class="boxes" id="box8" data-value="7"></div>
            <div class="boxes" id="box9" data-value="8"></div>
        </div>

        <div class="alertBox">
            <div class="xogameWin">
                <h1 class="XorO"></h1> <br>
                <h1>Player Won</h1>
            </div>
            <div class="replayDiv">
                <button class="replayButton">Replay</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>

    <script>
        const socket = io();
        const boxClick = document.querySelectorAll(".boxes");
        boxClick.forEach(box => {

            box.addEventListener('click', (event) => {
                if(event.target.textContent==="") {
                    socket.emit('playerChoice', {
                        id: event.target.id,
                        value: parseInt(event.target.dataset.value)
                    });
                }
            });
        });
        
        
        
        let xoGame = [
            '', '', '',
            '', '', '',
            '', '', ''
        ];
        let num = 0;
        socket.on('updatedDiv', (data) => {
            const box = document.getElementById(data.id);
            if (box.textContent === '') {
                box.textContent = data.player;
                box.style.background = (box.textContent === 'X') ? 'cyan' : 'pink';

                xoGame[data.value] = data.player;
                checkWin(data.player); 
                console.log(`Player ${data.player} clicked box ID: ${data.id}, Index: ${data.value}`);
            }
            
        });

        function checkWin(player){
            const winCombos = [
                [0, 1, 2],
                [3, 4, 5],
                [6, 7, 8],
                [0, 3, 6],
                [1, 4, 7],
                [2, 5, 8],
                [0, 4, 8],
                [2, 4, 6]
            ];
            winCombos.forEach(i => {
                if(xoGame[i[0]]===player && xoGame[i[1]]===player && xoGame[i[2]]===player) {
                    setTimeout(() => {
                        document.querySelector('.XorO').textContent=player;
                        document.querySelector('.xogameWin').style.color= (player === 'X') ?
                        'cyan' : 'rgb(238, 5, 238)';
                        document.querySelector('.alertBox').style.display="block"; 
                        console.log(`AND ${player} PLAYER WON. Congrats!`);
                                      
                    },100);
                }
            });
        }
        
        

    </script>
</body>

</html>
